version: '2.0'  # Use the latest version compatible with your Docker setup

services:
  APPNAMEREPLACE:
    image: CONTAINERIMAGEREPLACE:CONTAINERIMAGEVERSIONREPLACE
    container_name: APPNAMEREPLACE
    user: "0:0"
    mem_limit: 801337k
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"
    volumes:
      - /opt/sevone-uc/APPNAMEREPLACE/etc:/app/etc
      - /opt/sevone-uc/APPNAMEREPLACE/env:/app/env
      - /opt/sevone-uc/APPNAMEREPLACE/bin:/app/bin
      - /opt/sevone-uc/APPNAMEREPLACE/src:/app/src
      - /var/log/SevOne/APPNAMEREPLACE:/app/log
      - /SevOne.masterslave.master:/app/SevOne.masterslave.master
      - /root/.ssh/id_rsa:/app/.ssh/id_rsa
    environment:
      - HOST_IP=${HOST_IP}
    restart: "on-failure"
